global:
  scrape_interval: 2s
  evaluation_interval: 2s

scrape_configs:
  - job_name: app
    static_configs:
      - targets: ["app:4747"]
    metrics_path: /v1/prometheus

  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]

  # Uncomment to monitor Windows Host (requires windows_exporter running on host)
  # - job_name: 'windows-host'
  #   static_configs:
  #     - targets: ['host.docker.internal:9182']
